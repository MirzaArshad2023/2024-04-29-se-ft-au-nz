<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            color: black;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <picture>
        <source  srcset="SampleBackground.jpg" media="(max-width:600px)">
        <source srcset="SampleImage.jpg" media="(max-width: 800px)">
        <img src="SampleImage.jpg">
    </picture>
</body>
</html>
